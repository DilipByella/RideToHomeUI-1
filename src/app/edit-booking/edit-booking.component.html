
<div class="register-card" style="background-color:rgb(243, 233, 233);;
box-shadow: 10px 10px 5px 5px rgb(231, 243, 248);">
  <div class="profile-img-card">
    <img class="profile-img-card" src="assets/img/hotelImage.jfif" />
  </div>
  <div class="profile-name-card">
   <h2 class="text-center">Edit Room Details</h2>
  </div>
  <form class="form-signup" (ngSubmit)="onSubmit()">
    <label for="userId">UserId</label>
    <input type="number" id="userId" name="userId" [(ngModel)]="booking.userId" required readonly>

    <label for="roomId">RoomNo</label>
    <input type="number" id="roomId" name="roomId" [(ngModel)]="booking.roomId" required readonly>

    <label for="checkInDate">Check-IN-Date</label>
    <input type="datetime" id="checkInDate" name="checkInDate" [(ngModel)]="booking.checkInDate" required>

    <label for="checkOutDate">Check-out-Date</label>
    <input type="datetime" id="checkOutDate" name="checkOutDate" [(ngModel)]="booking.checkOutDate" required>
    <label for="price">Price</label>
    <input type="number" id="price" name="price" [(ngModel)]="booking.price" required>

  

    <button type="submit" class="btn btn-success">Save</button>
  </form>
  
</div>
