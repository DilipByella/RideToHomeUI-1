<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://t3.ftcdn.net/jpg/03/39/70/90/360_F_339709048_ZITR4wrVsOXCKdjHncdtabSNWpIhiaR7.jpg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form #adminForm="ngForm" (ngSubmit)="Admin()">
          <div class="container" style="margin-top: 80px;">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="user"
                [(ngModel)]="user"
                required
                placeholder="UserName"
                autofocus
                #usernameInput="ngModel" 
              />
              <div class="alert alert-danger" role="alert" *ngIf="usernameInput.touched && usernameInput.invalid">
                <div *ngIf="usernameInput.errors?.['required']">Username is required.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                name="pass"
                [(ngModel)]="pass"
                required
                #passwordInput="ngModel" 
              />
              <div class="alert alert-danger" role="alert" *ngIf="passwordInput.touched && passwordInput.invalid">
                <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
              </div>
            </div>
            <!-- Error message for invalid login -->
            <div class="alert alert-danger" role="alert" *ngIf="showError">
              Invalid username or password. Please try again.
            </div>
          </div>
          <div class="form-group">
            <button class="submit btn btn-primary btn-lg btn-block" type="submit">Submit</button>
          </div>
          <li [hidden]="!IsLoggedIn" class="nav-item"><a class="nav-link" (click)="Logout()">Logout</a></li>
        </form>
      </div>
    </div>
  </div>
</section>
