<div class="container">
  <h3 class="text-center my-5 items_title"></h3>
  <p class="text-center text-muted mt-5 mb-0"><a href="#!"
    class="forgot-password" routerLink="/adminDashboard"></a>

    <h1>Buses</h1>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th>busId</th>
      <th>busName</th>
      <th>source</th>
      <th>image</th>
      <th>destination</th>
      <th>departureDate</th>
      <th>departureTime</th>
      <th>charges</th>
      <th width="250px">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{ post.busId }}</td>
      <td>{{ post.busName }}</td>
      <td>{{ post.source }}</td>
      <img src="{{post.image}}" alt="">
      <td>{{ post.destination}}</td>
      <td>{{ post.departureDate }}</td>
      <td>{{ post.departureTime}}</td>
      <td>{{ post.charges}}</td>
      <td>
        <a href="#" [routerLink]="['/post/', post.busId, 'view']" class="btn btn-info">View</a>
        <br><br>
        <a href="#" [routerLink]="['/post/', post.busId, 'edit']" class="btn btn-primary">Edit</a>
        <br><br>
        <button type="button" (click)="deletePost(post.busId)" class="btn btn-danger">Delete</button>
      </td>
    </tr> 
     
  </tbody>
</table>
<div>
  <p class="text-center text-muted mt-5 mb-0"><a href="#!"
    class="forgot-password" routerLink="/adminDashboard">Go Back</a>
</div>
</div>
