    <p class="text-center text-muted mt-5 mb-0"><a href="#!"
      class="forgot-password" routerLink="/adminDashboard"></a>


<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">BusName</th>
        <th scope="col">Text</th>
        <th scope="col">Rating</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let User of User">
            <td>{{User.busName}}</td>
            <td>{{User.text}}</td>
            <!-- <td>{{User.rating}}</td> -->
            <span class="star-rating">{{ User.rating | starRating }}</span>
        </tr> 
     
    </tbody>
  </table>
