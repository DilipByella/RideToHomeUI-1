<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="form" (ngSubmit)="Login()">
          <h2 class="text-uppercase text-center mb-5">Login to account</h2>

          <div class="form-group">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="inputEmail"
              required
              placeholder="Email address"
              autofocus
            />
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
              <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required!!</div>
              <div *ngIf="f['email'].errors && f['email'].errors['email']">Invalid email format</div>
            </div>
          </div>

          <div class="form-group">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="inputPassword"
              required
              placeholder="Password"
              [class.invalid-password]="invalidPassword"
            />
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
              <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required!!</div>
              <div *ngIf="f['password'].hasError('minlength')">Password is incorrect</div>
              <div *ngIf="invalidPassword">Invalid Password</div>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button
              class="submit btn btn-primary btn-lg btn-block"
              type="submit"
              [disabled]="form.invalid"
            >
              Sign in
            </button>
          </div>
          <br />
        </form>
        <div class="d-flex justify-content-around align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
            <a class="forgot-password" routerLink="/signup">New User ?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
