<div class="container">
    <h3 class="text-center my-3">Users</h3>
    <input
    type="text"
    class="form-control mb-3 search-input"
    placeholder="Search by UserName or PhoneNumber"
    [(ngModel)]="searchText"
    (input)="filterUsers()"
  />
    <table class="table ">
        <thead>
           <tr>
            <th>UserName</th>
            <th>Email</th>
            <th>Password</th>
            <th>ConfirmPassword</th>
            <th>PhoneNumber</th>
           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers">
                <!-- <td>{{user.userId}}</td> -->
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.confirmPassword}}</td>
                <td>{{user.phoneNumber}}</td>
            </tr>
            
        </tbody>
    
    </table>
</div>
